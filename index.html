<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Audio Speed Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <h1>Web Audio Speed Music Player</h1>
    
    <input type="file" id="playlistInput" accept="audio/*" multiple />
    <button onclick="togglePlay()" id="playPauseBtn" disabled>Play</button>
    <button onclick="prevTrack()">Prev</button>
    <button onclick="togglePlay()" id="playPauseBtn" disabled>Play</button>
    <button onclick="nextTrack()">Next</button>
    <label><input type="checkbox" id="loopToggle" checked> Loop Playlist</label>

    <div class="controls">
      <label>Speed: <span id="speedDisplay">100.00%</span></label>
      <button onclick="setSpeedFromInput()">Set Speed</button>
    </div>

    <div class="auto-controls">
      <label><input type="radio" name="mode" value="linear" checked /> Linear</label>
      <label><input type="radio" name="mode" value="exponential" /> Exponential</label>
      <label>
        Change Amount:
        <input
          type="number"
          id="changeAmount"
          step="0.1"
          min="-100"
          value="5"
          inputmode="decimal"
          pattern="-?[0-9]*\.?[0-9]*"
          placeholder="e.g. 5"
        />
        % / sec
      </label>
      <button onclick="startSpeedChange()">Start Auto Change</button>
      <button onclick="stopSpeedChange()">Stop</button>
    </div>
    <h2>Playlist</h2>
    <ul id="playlistDisplay" class="playlist"></ul>
  </div>

  <script src="web-audio-script.js"></script>
</body>
</html>
